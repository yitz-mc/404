<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const triggerLogout = document.getElementById("go-home");

      triggerLogout.addEventListener("click", (event) => {
        // Send a message to the parent window to trigger logout
        window.parent.postMessage("go-home", "*");
      });
    });
  </script>
  <body>
    <div class="error-container">
      <div class="error-number">
        <span>4</span>
        <span>0</span>
        <span>4</span>
      </div>
      <div class="message">
        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
      </div>
      <div class="outlined-button" id="go-home">Return to Homepage</div>
    </div>
  </body>
</html>
